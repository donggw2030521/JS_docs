<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src="echarts-all.js"></script>
    <script src="cmutils.js"></script>
    <title>axis</title>
</head>
<body>
<div style="position: relative;width: 800px;" >
    <span style="background: red;width: 50px;height: 50px;position: absolute;left: 20px;top: 350px;z-index: 99999999"
          id="left">←</span>
    <span style="background: red;width: 50px;height: 50px;position: absolute;right: 20px;top: 350px;z-index: 99999999"
          id="right">→</span>

    <div id="main" style="height:500px;border:1px solid #ccc;padding:10px;width: 800px"></div>
</div>

</body>
<script type="text/javascript">
    var myopt = {
        timeline: false,
        options: {
            renderAsImage: false,
            tooltip: {
                axisPointer: {
                    show: true,
                    type: 'shadow'
                }
            },
            backgroundColor: "#ebeaef",
            title: {
                'text': '坐标系图表测试',//主标题
                'subtext': '数据来自FBI'//副标题
            },
            legend: {
                orient: "horizontal",//'horizontal' | 'vertical'
                x: 'center',//图标的标题位置，在x轴和y轴
                y: 'top'

            },
            xAxis: [{'name': '', 'type': 'category'}],
            yAxis: [{'name': '', 'type': 'value'}]
        }
    };
    var mc = new cmutils.CMCharts("#main", myopt);
    mc.drawChart({
        type: 'line', usingArea: false,
        url: "data-axis2.json", axisLabel: {show: true, usePercent: true}, grid: {
            'y': 50,
            'y2': 50, x2: 100, x: 100
        }
    });
//TODO 左右逻辑自己去判断，也就是next和prev
    $('#left').on('click', function () {
        mc.redrawChart({
            url: "data-axis3.json", type: 'line', axisLabel: {show: true, usePercent: false}
        })
    })
    $('#right').on('click', function () {
        mc.redrawChart({
            url: "data-axis2.json", type: 'line', axisLabel: {show: true, usePercent: true}
        })
    })
</script>
</html>
