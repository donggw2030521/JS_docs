<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src="echarts-all.js"></script>
    <script src="cmutils_old.js"></script>
    <title>map</title>
</head>
<body>
<div id="main" style="height:500px;border:1px solid #ccc;padding:10px;width: 800px"></div>
</body>
<script type="text/javascript">
    var myopt = {
        timeline: false,
        options: {
            backgroundColor: "#ebeaef",
            title: {
                'text': 'iphone销量',//主标题
                'subtext': '纯属虚构',//副标题
                x: 'center'
            },
            toolbox: {
                show: true,
                orient: 'vertical',//横竖，默认是横，y默认top
                x: 'right', y: 'center',
                feature: {
                    magicType: {
                        show: false
                    },
                    saveAsImage: {show: true}
                }
            },
            legend: {
                orient: 'vertical',
                x:'left'
            }
        }
    };
    var mc = new cmutils.CMCharts("#main", myopt);
    mc.drawChart({
        type: 'map',
        url: "data-map.json"
    }, function (data) {
    });

</script>
</html>
