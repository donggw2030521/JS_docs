<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts-all.js"></script>
    <script src="../js/cmutils.js"></script>
    <title>axis</title>
</head>
<body>
<div id="main" style="height:500px;border:1px solid #ccc;padding:10px;width: 360px;"></div>

</body>
<script type="text/javascript">
    var myopt = {
        timeline:false,
        options: {
            renderAsImage:true,
            tooltip: {
                axisPointer: {
                    show: true,
                    type: 'shadow'
                }
            },
            backgroundColor: "#ebeaef",
            title: {
                'text': '坐标系图表测试',//主标题
                'subtext': '数据来自FBI'//副标题
            },
            legend: {
                orient: "horizontal",//'horizontal' | 'vertical'
                x: 'center',//图标的标题位置，在x轴和y轴
                y: 'top'
            },
            xAxis: [{'name': '', 'type': 'category'}],
            yAxis: [{'name': '', 'type': 'value'}]
        }
    };
    var mc = new cmutils.CMCharts("#main", myopt);
    mc.drawChart({
        type: 'line',
        url: "data-axis2.json"
    }, function (data) {
//        console.debug(data);
    });
</script>
<script src="fetchImg.js"></script>
</html>
