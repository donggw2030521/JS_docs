<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="Lott.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.each {
				width: 100px;
				height: 50px;
				background: green;
				margin: 10px;
			}
			.active {
				background: red;
			}
		</style>
	</head>

	<body>
		<button id="start" class="btn">开始[6]</button>
		<button id="pause">pause</button>
		<button id="pause1">pause1秒</button>
		<button id="continue">continue</button>
		<button id="destroy">destroy</button>
		<button id="restart">restart</button>
		<div class="cj_box" id="lottery" style="height: 100px;width: 1800px;border: 1px solid #000;	display: flex;">
			<div class="lottery-unit each">1</div>
			<div class="lottery-unit each">2</div>
			<div class="lottery-unit each">3</div>
			<div class="lottery-unit each">4</div>
			<div class="lottery-unit each">5</div>
			<div class="lottery-unit each">6</div>
			<div class="lottery-unit each">7</div>
			<div class="lottery-unit each">8</div>
			<div class="lottery-unit each">9</div>
			<div class="lottery-unit each">10</div>
		</div>
		<script type="text/javascript">
			var lt = new Lott(".btn", ".lottery-unit", "#lottery");
			lt.init({
				onEndding: function() {
				},
				prizeInfo:6
			});
			$('#pause').on('click', function() {
				lt.pause()
			})
			 $('#pause1').on('click', function() {
				lt.pause(1000)
			})
			 $('#continue').on('click', function() {
				lt.roll()
			})
			 $('#destroy').on('click', function() {
				lt.destroy()
			})
			 $('#restart').on('click', function() {
				lt.restart()
			})
		</script>
	</body>

</html>
