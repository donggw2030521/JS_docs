<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<div id="testhammer" style="width:100%;height:400px;background:red"></div>
		<script src="hammer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var d = document.getElementById("testhammer");
			var md = new Hammer(d);
			md.get('pan').set({
				direction: Hammer.DIRECTION_HORIZONTAL
			});
			md.on('panleft', function(e) {
				d.innerHTML = e.type + ":" + e.distance + ";isFirst:" + e.isFirst + ";<br/>isFinal:" + e.isFinal;
			})
			 md.on('panright', function(e) {
					d.innerHTML = e.type + ":" + e.distance + ";isFirst:" + e.isFirst + ";<br/>isFinal:" + e.isFinal;
				})
				//			 md.on('panmove', function(e) {
				//				d.innerHTML = "panmove";
				//			})
			 md.on('pancancel', function(e) {
					d.innerHTML = "pancancel";
				})
				//			 md.on('panstart', function(e) {
				//				d.innerHTML = "panstart";
				//			})
				//			 md.on('panend', function(e) {
				//				d.innerHTML = "panend";
				//			})
			 md.on('panup', function(e) {
				d.innerHTML = "panup";
			})
			 md.on('pandown', function(e) {
				d.innerHTML = "pandown";
			})
		</script>

	</body>

</html>
