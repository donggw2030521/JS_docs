<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<div id="testhammer" style="width:100%;height:400px;background:red"></div>
		<script src="hammer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var d = document.getElementById("testhammer");
			var md = new Hammer(d);
			
			md.get('rotate').set({
				enable: true
			});
			md.on('rotatestart', function() {
				d.innerHTML = "rotatestart";
			});
			md.on('rotateend', function() {
				d.innerHTML = "rotateend";
			});
			md.on('rotatemove', function() {
				d.innerHTML = "rotatemove";
			});
			md.on('rotatecancel', function() {
				d.innerHTML = "rotatecancel";
			});
		</script>

	</body>

</html>
